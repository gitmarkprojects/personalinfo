
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
        }
        header, section, footer {
            max-width: 960px;
            margin: auto;
            padding: 2em;
            box-sizing: border-box;
        }
        
        /* Header styling */
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            border-bottom: 5px solid #1a252f;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 5px 0;
        }
        
        /* Section styling */
        section {
            text-align: center;
        }
        section:nth-child(even) {
            background-color: #ecf0f1;
        }
        img.placeholder {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 1em;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            border-top: 5px solid #1a1a1a;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Name</h1>
        <p>Web Developer</p>
    </header>

    <section>
        <h2>About Me</h2>
        <img src="#" alt="Your Image" class="placeholder">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam non urna augue.</p>
    </section>

    <section>
        <h2>Projects</h2>
        <img src="#" alt="Project Image 1" class="placeholder">
        <img src="#" alt="Project Image 2" class="placeholder">
        <img src="#" alt="Project Image 3" class="placeholder">
    </section>

    <section>
        <h2>Contact</h2>
        <p>Email: your.email@example.com</p>
    </section>

    <footer>
        <p>Copyright Â© 2023 Your Name</p>
    </footer>

</body>
</html>
